<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighbourhood Map</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- End Styles -->
</head>
<body>
    <header>
        <img src="img/hamburger.svg" width="24" height="24" class="hamburger" data-bind="click: toggleSideBar">
        <span class="brand">Neighbourhood Map</span>
    </header>

    <main id="map"></main>

    <aside class="side-bar">
        <input type="text" placeholder="Filter" class="filter-input" data-bind="textInput: filterText">
        <ul class="items-list" data-bind="foreach: locations">
            <li class="location-item" data-bind="text: name, click: $root.selectItem"></li>
        </ul>
    </aside>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script onerror="mapError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpRjgxQF4yb8M1sJwTV_S2NJvQso8rJ-k&callback=initMap" async defer></script>
    <!-- End Scripts -->
</body>
</html>
