<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="map"></div>

    <aside>
        <button class="hamburger" data-bind="click: toggleSideBar">T</button>
        <span class="brand">Neighbourhood Map</span>
        <div class="side-bar">
            <input type="text" class="filter-input" data-bind="textInput: filterText">
            <ul class="items-list" data-bind="foreach: locations">
                <li class="item" data-bind="text: name, click: $root.selectItem"></li>
            </ul>
        </div>
    </aside>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWLNIikM9e00ajRKW2fp_M4jmC3kA3oTE&callback=initMap" async defer></script>
</body>
</html>
