<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div id="map"></div>

    <aside>
        <span class="hamburger" data-bind="click: toggleSideBar">
            <svg height="24px" version="1.1" viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" xmlns:xlink="http://www.w3.org/1999/xlink"><title/><desc/><defs/><g fill="none" fill-rule="evenodd" id="miu" stroke="none" stroke-width="1"><g id="Artboard-1" transform="translate(-395.000000, -479.000000)"><g id="slice" transform="translate(215.000000, 119.000000)"/><path d="M396.500836,485 C396.224232,485 396,485.214035 396,485.504684 L396,486.495316 C396,486.774045 396.217742,487 396.500836,487 L417.499164,487 C417.775768,487 418,486.785965 418,486.495316 L418,485.504684 C418,485.225955 417.782258,485 417.499164,485 L396.500836,485 Z M396.500836,490 C396.224232,490 396,490.214035 396,490.504684 L396,491.495316 C396,491.774045 396.217742,492 396.500836,492 L417.499164,492 C417.775768,492 418,491.785965 418,491.495316 L418,490.504684 C418,490.225955 417.782258,490 417.499164,490 L396.500836,490 Z M396.500836,495 C396.224232,495 396,495.214035 396,495.504684 L396,496.495316 C396,496.774045 396.217742,497 396.500836,497 L417.499164,497 C417.775768,497 418,496.785965 418,496.495316 L418,495.504684 C418,495.225955 417.782258,495 417.499164,495 L396.500836,495 Z" fill="#000000" id="editor-list-view-hambuger-menu-glyph"/></g></g></svg>
        </span>
        <span class="brand">Neighbourhood Map</span>
        <div class="side-bar">
            <input type="text" placeholder="Filter" class="filter-input" data-bind="textInput: filterText">
            <ul class="items-list" data-bind="foreach: locations">
                <li class="item" data-bind="text: name, click: $root.selectItem"></li>
            </ul>
        </div>
    </aside>

    <article class="wiki-article" data-bind="visible: wikiArticle, with: wikiArticle">
        <a class="dismiss-wiki" data-bind="click: $root.dismissWiki">X</a>
        <h3 data-bind="text: name"></h3>
        <p data-bind="text: content"></p>
        <a href="#">Read More</a>
    </article>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWLNIikM9e00ajRKW2fp_M4jmC3kA3oTE&callback=initMap" async defer></script>
</body>
</html>
